<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>biz.heart — ALQUIMISTA/title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --panel: #f7f7f7;
      --panel2: #f1f1f1;
      --text: #111111;
      --muted: #5b5b5b;
      --border: rgba(0,0,0,.10);
      --accent: #2f6fed;
      --success: #1a7f37;
      --shadow: 0 8px 30px rgba(0,0,0,.08);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0c0f14;
        --panel: #121826;
        --panel2: #0f1522;
        --text: #e9eef7;
        --muted: #a3afc2;
        --border: rgba(255,255,255,.10);
        --accent: #7aa2ff;
        --success: #2ea043;
        --shadow: 0 12px 40px rgba(0,0,0,.35);
      }
    }

    /* Optional explicit theme toggle (overrides prefers-color-scheme) */
    html[data-theme="light"] {
      --bg: #ffffff;
      --panel: #f7f7f7;
      --panel2: #f1f1f1;
      --text: #111111;
      --muted: #5b5b5b;
      --border: rgba(0,0,0,.10);
      --accent: #2f6fed;
      --success: #1a7f37;
      --shadow: 0 8px 30px rgba(0,0,0,.08);
    }
    html[data-theme="dark"] {
      --bg: #0c0f14;
      --panel: #121826;
      --panel2: #0f1522;
      --text: #e9eef7;
      --muted: #a3afc2;
      --border: rgba(255,255,255,.10);
      --accent: #7aa2ff;
      --success: #2ea043;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Layout */
    .app {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 320px 1fr;
    }

    .sidebar {
      border-right: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: auto;
      padding: 18px 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px 14px 10px;
    }
    .brand-title {
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: 18px;
      line-height: 1.1;
    }
    .brand-sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .pill {
      font-size: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.4);
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--muted);
      white-space: nowrap;
    }
    @media (prefers-color-scheme: dark) {
      .pill { background: rgba(0,0,0,.25); }
    }

    .controls {
      display: grid;
      gap: 10px;
      padding: 0 10px 12px 10px;
    }

    .search {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      padding: 10px 12px;
      color: var(--text);
      outline: none;
    }
    @media (prefers-color-scheme: dark) {
      .search { background: rgba(0,0,0,.25); }
    }
    html[data-theme="dark"] .search { background: rgba(0,0,0,.25); }
    html[data-theme="light"] .search { background: rgba(255,255,255,.65); }

    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, background .2s ease;
    }
    .btn:hover { background: rgba(255,255,255,.75); }
    .btn:active { transform: translateY(1px); }
    @media (prefers-color-scheme: dark) {
      .btn { background: rgba(0,0,0,.22); }
      .btn:hover { background: rgba(0,0,0,.32); }
    }
    html[data-theme="dark"] .btn { background: rgba(0,0,0,.22); }
    html[data-theme="dark"] .btn:hover { background: rgba(0,0,0,.32); }

    .toc {
      margin-top: 8px;
      padding: 0 6px 10px 6px;
    }
    .toc h3 {
      margin: 10px 10px 8px 10px;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .toc a {
      display: block;
      padding: 8px 10px;
      margin: 2px 4px;
      border-radius: 10px;
      color: var(--text);
      font-size: 13px;
      text-decoration: none;
      border: 1px solid transparent;
    }
    .toc a:hover {
      border-color: var(--border);
      background: rgba(255,255,255,.35);
    }
    @media (prefers-color-scheme: dark) {
      .toc a:hover { background: rgba(0,0,0,.22); }
    }
    .toc a.active {
      border-color: var(--border);
      background: rgba(47,111,237,.12);
    }

    .main {
      padding: 28px 24px 80px 24px;
    }
    .wrap {
      max-width: 920px;
      margin: 0 auto;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 18px;
      position: sticky;
      top: 0;
      z-index: 5;
      padding: 10px 0;
      background: linear-gradient(180deg, var(--bg) 65%, rgba(255,255,255,0));
      backdrop-filter: blur(8px);
    }
    @media (prefers-color-scheme: dark) {
      .topbar {
        background: linear-gradient(180deg, var(--bg) 65%, rgba(12,15,20,0));
      }
    }

    .title {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Content styling (Notion-ish) */
    #content {
      font-size: 16px;
      color: var(--text);
    }
    #content h1, #content h2, #content h3 {
      letter-spacing: -0.015em;
    }
    #content h1 {
      font-size: 32px;
      margin: 34px 0 10px;
      line-height: 1.2;
    }
    #content h2 {
      font-size: 22px;
      margin: 26px 0 10px;
      line-height: 1.25;
    }
    #content h3 {
      font-size: 18px;
      margin: 22px 0 8px;
    }
    #content p {
      margin: 10px 0;
      color: var(--text);
    }
    #content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 22px 0;
    }

    /* Tables */
    #content table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: rgba(255,255,255,.55);
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
    }
    @media (prefers-color-scheme: dark) {
      #content table { background: rgba(0,0,0,.18); box-shadow: none; }
    }
    #content th, #content td {
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
      padding: 10px 12px;
      vertical-align: top;
      font-size: 14px;
    }
    #content tr:last-child td { border-bottom: none; }
    #content td:last-child, #content th:last-child { border-right: none; }

    /* Lists */
    #content ul, #content ol {
      margin: 10px 0 10px 22px;
      padding: 0;
    }
    #content li { margin: 6px 0; }

    /* Google Docs export cleanup */
    #content .doc-content {
      background: transparent !important;
      padding: 0 !important;
      max-width: none !important;
    }
    #content [class^="c"] {
      max-width: 100%;
    }

    /* Prompt blocks with copy button */
    .prompt-block {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.60);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 14px 0 18px;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      .prompt-block { background: rgba(0,0,0,.22); }
    }
    .prompt-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.45);
    }
    @media (prefers-color-scheme: dark) {
      .prompt-head { background: rgba(0,0,0,.18); }
    }
    .prompt-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--muted);
      font-weight: 700;
    }
    .copy-btn {
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
    }
    @media (prefers-color-scheme: dark) {
      .copy-btn { background: rgba(0,0,0,.25); }
    }
    .copy-btn.copied {
      border-color: rgba(46,160,67,.45);
      background: rgba(46,160,67,.12);
    }
    .prompt-body {
      padding: 12px;
    }
    .prompt-body pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.5;
      color: var(--text);
    }

    /* Collapsible sections */
    .section {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: rgba(255,255,255,.45);
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
      margin: 14px 0;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      .section { background: rgba(0,0,0,.18); box-shadow: none; }
    }
    .section summary {
      cursor: pointer;
      list-style: none;
      padding: 12px 14px;
      font-weight: 800;
      letter-spacing: -0.01em;
    }
    .section summary::-webkit-details-marker { display:none; }
    .section .section-inner {
      padding: 2px 14px 12px 14px;
      border-top: 1px solid var(--border);
    }

    /* Login overlay */
    .gate {
      position: fixed;
      inset: 0;
      background: radial-gradient(1000px 500px at 20% 10%, rgba(47,111,237,.18), transparent 60%),
                  radial-gradient(1000px 500px at 80% 20%, rgba(46,160,67,.14), transparent 65%),
                  var(--bg);
      display: grid;
      place-items: center;
      z-index: 9999;
    }
    .gate-card {
      width: min(520px, calc(100% - 32px));
      border: 1px solid var(--border);
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    @media (prefers-color-scheme: dark) {
      .gate-card { background: rgba(0,0,0,.25); }
    }
    .gate-card h2 {
      margin: 0 0 6px 0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    .gate-card p {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: 13px;
    }
    .gate-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    .gate-input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      padding: 12px 12px;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    @media (prefers-color-scheme: dark) {
      .gate-input { background: rgba(0,0,0,.25); }
    }
    .gate-error {
      margin-top: 10px;
      color: #d1242f;
      font-size: 13px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 980px) {
      .app { grid-template-columns: 1fr; }
      .sidebar {
        position: relative;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .main { padding: 18px 16px 80px 16px; }
      .topbar { position: relative; }
    }
  </style>
</head>
<body>
  <!-- Password gate (client-side) -->
  <div class="gate" id="gate">
    <div class="gate-card">
      <h2>Acesso restrito</h2>
      <p>Digite a senha para abrir o conteúdo.</p>
      <div class="gate-row">
        <input class="gate-input" id="pw" type="password" placeholder="Senha" autocomplete="current-password" />
        <button class="btn" id="pwBtn" type="button">Entrar</button>
      </div>
      <div class="gate-error" id="pwErr">Senha incorreta.</div>
      <p style="margin-top:14px; font-size:12px;">
        Observação: este login é apenas no navegador (client-side). Se você precisa de proteção real, o correto é colocar autenticação no servidor.
      </p>
    </div>
  </div>

  <div class="app" id="app" style="visibility:hidden;">
    <aside class="sidebar">
      <div class="brand">
        <div>
          <div class="brand-title">biz.heart</div>
          <div class="brand-sub">Workspace (UI estilo Notion)</div>
        </div>
        <div class="pill" id="readingTime">—</div>
      </div>

      <div class="controls">
        <input class="search" id="search" type="search" placeholder="Buscar seções (títulos)..." />
        <div class="btn-row">
          <button class="btn" id="toggleTheme" type="button">Tema</button>
          <button class="btn" id="expandAll" type="button">Expandir</button>
        </div>
      </div>

      <nav class="toc" id="toc">
        <h3>Conteúdo</h3>
        <div id="tocLinks"></div>
      </nav>
    </aside>

    <main class="main">
      <div class="wrap">
        <div class="topbar">
          <div>
            <div class="title">Documento</div>
            <div class="subtitle">Navegação por seções, busca e prompts com botão de cópia</div>
          </div>
          <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn" id="collapseAll" type="button">Recolher</button>
            <button class="btn" id="logout" type="button">Sair</button>
          </div>
        </div>

        <div id="content">
          <h1 class="c25" id="h.xqyo1qwzjkxl"><span class="c32">biz.heart</span><span class="c27">&nbsp;</span><span class="c22">(by </span><span class="c22">AlquimistaPatrimonial</span><span class="c22">)</span><span class="c27"><br></span><span class="c30">Use IA pra construir seu posicionamento completo: a tese que te diferencia, o m&eacute;todo que s&oacute; voc&ecirc; tem, e a narrativa que vende</span></h1><hr><p class="c3"><span class="c2 c1"></span></p><h2 class="c14" id="h.v9z921xcp7gs"><span class="c2 c5">Antes de Come&ccedil;ar</span></h2><p class="c4"><span class="c2 c1">Voc&ecirc; est&aacute; prestes a acessar o que eu considero o conte&uacute;do mais importante para qualquer pessoa que deseja obter resultado real no digital.</span></p><p class="c4"><span class="c2 c1">N&atilde;o &eacute; exagero.</span></p><p class="c4"><span class="c2 c1">Sem isso, nada funciona:</span></p><ul class="c13 lst-kix_hbozjpc0vlou-0 start"><li class="c4 c8 li-bullet-0"><span class="c2 c1">Seu conte&uacute;do ser&aacute; ignorado</span></li><li class="c4 c8 li-bullet-0"><span class="c2 c1">Sua oferta ser&aacute; comparada com outras</span></li><li class="c4 c8 li-bullet-0"><span class="c2 c1">Seu pre&ccedil;o ser&aacute; questionado</span></li><li class="c4 c8 li-bullet-0"><span class="c2 c1">Sua autoridade ser&aacute; invis&iacute;vel</span></li></ul><p class="c4"><span class="c2 c1">O mercado est&aacute; infestado de gente competente que ningu&eacute;m percebe. Especialistas que sabem muito, entregam bem, trabalham duro... e continuam invis&iacute;veis.</span></p><p class="c4"><span class="c2 c1">O problema nunca foi falta de conhecimento t&eacute;cnico.</span></p><p class="c4"><span class="c1">O problema &eacute; falta de </span><span class="c5">posicionamento que domina</span><span class="c2 c1">.</span></p><p class="c4"><span class="c1">E aqui est&aacute; a injusti&ccedil;a: o que antes levava 6-12 meses para construir (com consultores caros, tentativa e erro, ou pura sorte), agora pode ser feito em </span><span class="c5">menos de 1 hora</span><span class="c2 c1">.</span></p><p class="c4"><span class="c2 c1">A IA mudou o jogo.</span></p><p class="c4"><span class="c1">E voc&ecirc; tem nas m&atilde;os o sistema exato que eu uso para criar posicionamentos que dominam mercados</span><hr></p><h2 class="c14" id="h.rc3nlq9sh09c"><span class="c2 c5">O Que Est&aacute; na Caixa</span></h2><table class="c11"><tr class="c31"><td class="c23" colspan="1" rowspan="1"><p class="c20"><span class="c16">Ferramenta</span></p></td><td class="c15" colspan="1" rowspan="1"><p class="c20"><span class="c16">Para quem</span></p></td><td class="c6" colspan="1" rowspan="1"><p class="c20"><span class="c16">Tempo</span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c20"><span class="c16">Resultado</span></p></td></tr><tr class="c12"><td class="c23" colspan="1" rowspan="1"><p class="c4"><span class="c16">Sess&atilde;o 1 &mdash; Descoberta</span></p></td><td class="c15" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">Quem n&atilde;o sabe o que vender</span></p></td><td class="c6" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">15-20 min</span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">Clareza + respostas prontas</span></p></td></tr><tr class="c12"><td class="c23" colspan="1" rowspan="1"><p class="c4"><span class="c16">Sess&atilde;o 2 &mdash; Prompt Nuclear</span></p></td><td class="c15" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">Quem j&aacute; sabe o que faz</span></p></td><td class="c6" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">30-40 min</span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c4"><span class="c2 c10">Posicionamento completo</span></p></td></tr><tr class="c12"><td class="c23" colspan="1" rowspan="1"><p class="c4"><span class="c16">Sess&atilde;o 3+ &mdash; Arsenal</span></p></td><td class="c15" colspan="1" rowspan="1"><p class="c4" s="c0">**Exemplo</span><span class="c1">&nbsp;</span><span class="c0">de</span><span class="c1">&nbsp;</span><span class="c0">comunica&ccedil;&atilde;o</span><span class="c1">&nbsp;</span><span class="c0">no</span><span class="c1">&nbsp;</span><span class="c0">tom</span><span class="c1">&nbsp;</span><span class="c0">certo:**</span></p><p class="c4"><span class="c0">[1</span><span class="c1">&nbsp;</span><span class="c0">par&aacute;grafo</span><span class="c1">&nbsp;</span><span class="c0">exemplo]</span></p><p class="c3"><span class="c2 c1"></span></p><p class="c4"><span class="c0">###</span><span class="c1">&nbsp;</span><span class="c0">5.3</span><span class="c1">&nbsp;</span><span class="c0">TESTE</span><span class="c1">&nbsp;</span><span class="c0">DO</span><span class="c1">&nbsp;</span><span class="c0">BAR</span></p><p class="c4"><span class="c0">&quot;Ele</span><span class="c1">&nbsp;</span><span class="c0">&eacute;</span><span class="c1">&nbsp;</span><span class="c0">o</span><span class="c1">&nbsp;</span><span class="c0">cara</span><span class="c1">&nbsp;</span><span class="c0">que</span><span class="c1">&nbsp;</span><span class="c0">descobriu</span><span class="c1">&nbsp;</span><span class="c0">que</span><span class="c1">&nbsp;</span><span class="c0">__________</span><span class="c1">&nbsp;</span><span class="c0">e</span><span class="c1">&nbsp;</span><span class="c0">criou</span><span class="c1">&nbsp;</span><span class="c0">__________</span><span class="c1">&nbsp;</span><span class="c0">pra</span><span class="c1">&nbsp;</span><span class="c0">__________.&quot;</span></p><p class="c3"><span class="c2 c1"></span></p><p class="c4"><span class="c0">---</span></p><p class="c3"><span class="c2 c1"></span></p><p class="c4"><span class="c0">##</span><span class="c1">&nbsp;</span><span class="c0">6.</span><span class="c1">&nbsp;</span><span class="c0">AVATAR</span><span class="c1">&nbsp;</span><span class="c0">(se</span><span class="c1">&nbsp;</span><span class="c0">   </div>

  <script>
    // -------- Password Gate (client-side only) --------
    // Password required: "Alquimiafinanceira"
    // NOTE: Any client-side gate can be bypassed by someone determined.
    const REQUIRED_PW = "Alquimiafinanceira";
    const gate = document.getElementById("gate");
    const app = document.getElementById("app");
    const pw = document.getElementById("pw");
    const pwBtn = document.getElementById("pwBtn");
    const pwErr = document.getElementById("pwErr");

    function unlock() {
      gate.style.display = "none";
      app.style.visibility = "visible";
      sessionStorage.setItem("bizheart_authed", "1");
    }

    function tryLogin() {
      const val = (pw.value || "").trim();
      if (val === REQUIRED_PW) {
        pwErr.style.display = "none";
        unlock();
      } else {
        pwErr.style.display = "block";
      }
    }

    if (sessionStorage.getItem("bizheart_authed") === "1") {
      unlock();
    }

    pwBtn.addEventListener("click", tryLogin);
    pw.addEventListener("keydown", (e) => {
      if (e.key === "Enter") tryLogin();
    });

    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.removeItem("bizheart_authed");
      location.reload();
    });

    // -------- Theme toggle --------
    const toggleTheme = document.getElementById("toggleTheme");
    const savedTheme = localStorage.getItem("bizheart_theme");
    if (savedTheme === "light" || savedTheme === "dark") {
      document.documentElement.setAttribute("data-theme", savedTheme);
    }

    toggleTheme.addEventListener("click", () => {
      const cur = document.documentElement.getAttribute("data-theme");
      const next = cur === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("bizheart_theme", next);
    });

    // -------- Build TOC from headings --------
    const content = document.getElementById("content");
    const tocLinks = document.getElementById("tocLinks");
    const headings = Array.from(content.querySelectorAll("h1, h2, h3"))
      .filter(h => (h.innerText || "").trim().length > 0);

    function slugify(str) {
      return (str || "")
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9\s-]/g, "")
        .trim()
        .replace(/\s+/g, "-")
        .slice(0, 80);
    }

    const used = new Map();
    headings.forEach(h => {
      if (!h.id) {
        let base = slugify(h.innerText);
        if (!base) base = "sec";
        const count = (used.get(base) || 0) + 1;
        used.set(base, count);
        h.id = count === 1 ? base : `${base}-${count}`;
      }
      const a = document.createElement("a");
      a.href = `#${h.id}`;
      a.dataset.target = h.id;
      a.textContent = h.innerText.replace(/\s+/g," ").trim();
      a.style.paddingLeft = h.tagName === "H1" ? "10px" : h.tagName === "H2" ? "18px" : "28px";
      tocLinks.appendChild(a);
    });

    // Active section highlighting
    const tocAnchors = Array.from(tocLinks.querySelectorAll("a"));
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.id;
          tocAnchors.forEach(a => a.classList.toggle("active", a.dataset.target === id));
        }
      });
    }, { rootMargin: "-20% 0px -70% 0px", threshold: 0.01 });

    headings.forEach(h => obs.observe(h));

    // TOC Search (filters headings)
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const q = (search.value || "").trim().toLowerCase();
      tocAnchors.forEach(a => {
        const show = !q || a.textContent.toLowerCase().includes(q);
        a.style.display = show ? "block" : "none";
      });
    });

    // -------- Convert "O Prompt" sections into copyable prompt blocks --------
    function isPromptHeading(el) {
      const t = (el.innerText || "").trim().toLowerCase();
      return t === "o prompt" || t.includes("prompt nuclear") || t.includes("o prompt:");
    }

    function wrapPromptSection(headingEl) {
      // collect siblings after heading until next heading (h1/h2) or hr
      const parts = [];
      let node = headingEl.nextElementSibling;
      while (node) {
        const tag = node.tagName;
        if (tag === "H1" || tag === "H2") break;
        if (tag === "HR") break;
        parts.push(node);
        node = node.nextElementSibling;
      }
      if (parts.length === 0) return;

      // Extract text
      const text = parts.map(p => (p.innerText || "").trim()).filter(Boolean).join("\n\n");
      if (text.length < 20) return;

      // Build prompt block
      const block = document.createElement("div");
      block.className = "prompt-block";

      const head = document.createElement("div");
      head.className = "prompt-head";

      const label = document.createElement("div");
      label.className = "prompt-label";
      label.textContent = "Prompt";

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.type = "button";
      btn.textContent = "Copiar";

      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(text);
          btn.classList.add("copied");
          btn.textContent = "Copiado";
          setTimeout(() => {
            btn.classList.remove("copied");
            btn.textContent = "Copiar";
          }, 1200);
        } catch (e) {
          // Fallback
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
          btn.classList.add("copied");
          btn.textContent = "Copiado";
          setTimeout(() => {
            btn.classList.remove("copied");
            btn.textContent = "Copiar";
          }, 1200);
        }
      });

      head.appendChild(label);
      head.appendChild(btn);

      const body = document.createElement("div");
      body.className = "prompt-body";
      const pre = document.createElement("pre");
      pre.textContent = text;
      body.appendChild(pre);

      block.appendChild(head);
      block.appendChild(body);

      // Insert block after heading
      headingEl.insertAdjacentElement("afterend", block);

      // Hide original parts (keep in DOM for SEO/export, but not visible)
      parts.forEach(p => {
        p.style.display = "none";
      });
    }

    headings.forEach(h => {
      if ((h.tagName === "H2" || h.tagName === "H3") && isPromptHeading(h)) {
        wrapPromptSection(h);
      }
    });

    // -------- Collapsible sections: wrap each H1 block in <details> --------
    function makeCollapsible() {
      const h1s = Array.from(content.querySelectorAll("h1"));
      // Avoid wrapping if document is tiny
      if (h1s.length < 2) return;

      h1s.forEach((h1, idx) => {
        // Skip if already inside details
        if (h1.closest("details")) return;

        const details = document.createElement("details");
        details.className = "section";
        // Open the first section by default
        if (idx === 0) details.open = true;

        const summary = document.createElement("summary");
        summary.textContent = (h1.innerText || "").trim();
        details.appendChild(summary);

        const inner = document.createElement("div");
        inner.className = "section-inner";

        // move nodes: from h1 until next h1
        let node = h1;
        const nodesToMove = [];
        while (node) {
          if (node !== h1 && node.tagName === "H1") break;
          nodesToMove.push(node);
          node = node.nextElementSibling;
        }

        // Remove H1 itself from flow (title is in summary)
        nodesToMove.forEach((n, i) => {
          if (i === 0) return; // skip original h1
          inner.appendChild(n);
        });

        // Replace original h1 with details
        h1.replaceWith(details);
        details.appendChild(inner);
      });
    }
    makeCollapsible();

    // Expand/Collapse all
    const expandAll = document.getElementById("expandAll");
    const collapseAll = document.getElementById("collapseAll");
    function setAll(open) {
      document.querySelectorAll("details.section").forEach(d => d.open = open);
    }
    expandAll.addEventListener("click", () => setAll(true));
    collapseAll.addEventListener("click", () => setAll(false));

    // Reading time estimate
    function readingTime() {
      const words = (content.innerText || "").trim().split(/\s+/).filter(Boolean).length;
      const minutes = Math.max(1, Math.round(words / 220));
      document.getElementById("readingTime").textContent = `${minutes} min`;
    }
    readingTime();
  </script>
</body>
</html>
