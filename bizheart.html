<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Documento</title>

<style>
/* RESET BÁSICO */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Arial, sans-serif;
  background: #f6f7f9;
  color: #111;
}

/* LOGIN */
#login {
  position: fixed;
  inset: 0;
  background: #0b0f14;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#login-box {
  background: #111722;
  padding: 32px;
  border-radius: 8px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  width: 320px;
}

#login-box input {
  width: 100%;
  padding: 12px;
  font-size: 14px;
  background: #0b0f14;
  color: #fff;
  border: 1px solid #2a3242;
  border-radius: 4px;
  outline: none;
}

/* CONTEÚDO */
#content {
  display: none;
  max-width: 900px;
  margin: 0 auto;
  padding: 48px 24px;
  line-height: 1.6;
}

h1, h2, h3 {
  margin-top: 48px;
  line-height: 1.25;
}

/* PROMPT BLOCO */
.prompt-wrapper {
  margin: 32px 0;
  border-radius: 8px;
  overflow: hidden;
  background: #0b0f14;
  box-shadow:
    0 0 0 1px rgba(255,200,100,0.25),
    0 10px 30px rgba(0,0,0,0.6);
}

/* BARRA SUPERIOR */
.prompt-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(
    90deg,
    rgba(255,80,80,0.15),
    rgba(255,200,80,0.15)
  );
  padding: 8px 12px;
}

.dots {
  display: flex;
  gap: 6px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.dot.red { background: #ff5f56; }
.dot.yellow { background: #ffbd2e; }
.dot.green { background: #27c93f; }

.copy-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
  border-radius: 4px;
}

.copy-btn:hover {
  background: rgba(255,255,255,0.08);
}

/* CORPO DO PROMPT */
.prompt-body {
  padding: 20px;
  font-family: "JetBrains Mono", Consolas, Menlo, monospace;
  font-size: 13px;
  white-space: pre-wrap;
  color: #e6edf3;
  background: #0b0f14;
}
</style>
</head>
<body>

<div id="login">
  <div id="login-box">
    <input type="password" id="password" placeholder="Senha"/>
  </div>
</div>

<div id="content">
  <!-- COLE AQUI O TEXTO EXPORTADO DO DOC -->
</div>

<script>
/* LOGIN */
document.getElementById("password").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    if (this.value === "Alquimiafinanceira") {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      processPrompts();
    }
  }
});

/* PROCESSADOR DE PROMPTS */
function processPrompts() {
  const container = document.getElementById("content");
  const nodes = Array.from(container.childNodes);

  let i = 0;
  while (i < nodes.length) {
    const node = nodes[i];

    if (node.nodeType === 3 || node.nodeType === 1) {
      const text = node.innerText || node.textContent || "";
      if (/^(PROMPT|O Prompt)\s*$/i.test(text.trim())) {
        let promptText = "";
        let startIndex = i + 1;
        let endIndex = startIndex;

        while (endIndex < nodes.length) {
          const n = nodes[endIndex];
          const t = (n.innerText || n.textContent || "").trim();

          if (
            /^#{1,6}\s/.test(t) ||
            /^-{3,}$/.test(t) ||
            /^(Como funciona|Depois disso)/i.test(t)
          ) {
            break;
          }
          promptText += (n.innerText || n.textContent || "") + "\n";
          endIndex++;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "prompt-wrapper";

        const header = document.createElement("div");
        header.className = "prompt-header";

        const dots = document.createElement("div");
        dots.className = "dots";
        dots.innerHTML = `
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        `;

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.innerText = "COPIAR PROMPT";
        button.onclick = () => {
          navigator.clipboard.writeText(promptText);
        };

        header.appendChild(dots);
        header.appendChild(button);

        const body = document.createElement("div");
        body.className = "prompt-body";
        body.textContent = promptText.trim();

        wrapper.appendChild(header);
        wrapper.appendChild(body);

        container.insertBefore(wrapper, nodes[i]);
        for (let j = i; j < endIndex; j++) {
          container.removeChild(nodes[j]);
        }

        nodes.splice(i, endIndex - i, wrapper);
      }
    }
    i++;
  }
}
</script>

</body>
</html>
